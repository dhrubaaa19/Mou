<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Puzzle with Redirect</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #ffccd5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .bg-gif {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: url('imagesheart-bg.gif') center center / cover no-repeat;
    opacity: 0.15;
    pointer-events: none;
    z-index: 0;
    filter: brightness(1) saturate(1);
  }
  #puzzleContainer {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    grid-gap: 15px;
    position: relative;
    z-index: 1;
  }
  .tile {
    background: #ff69b4;
    border-radius: 15px;
    height: 90px;
    width: 90px;
    cursor: pointer;
    font-size: 2.8rem;
    display: flex;
    justify-content: center;
    align-items: center;
    color: transparent;
    user-select: none;
    perspective: 800px;
    position: relative;
    transition: transform 0.5s ease, color 0.5s ease, background 0.5s ease;
  }
  .tile.flipped {
    color: #b30059;
    transform: rotateY(180deg);
  }
  .tile.heart {
    background: rgba(255,192,203,0.7);
    color: #ff4081;
    box-shadow: 0 0 12px 3px rgba(255, 105, 180, 0.8);
  }
</style>
</head>
<body>

<div class="bg-gif"></div>
  
<h1>Let's find out</h1> <br>
<div id="puzzleContainer"></div>

  
  <!-- Audio files: Replace paths with your actual audio files -->
  <audio id="bgMusic" src="soundsstory-music.mp3" autoplay loop></audio>
  <audio id="flipSound" src="soundspage-flip.mp3"></audio>

<script>
  const container = document.getElementById('puzzleContainer');
  let clickCount = 0;
  const maxClicks = 4;
  let lastFlippedTile = null;
  let puzzleLocked = false;

  for(let i=0; i<9; i++) {
    const tile = document.createElement('div');
    tile.className = 'tile';
    tile.textContent = 'ðŸŽ';
    tile.dataset.flipped = 'false';
    container.appendChild(tile);
  }

  container.addEventListener('click', e => {
    if(puzzleLocked) return;

    const tile = e.target;
    if(!tile.classList.contains('tile')) return;
    if(tile.dataset.flipped === 'true') return;

    if(lastFlippedTile && lastFlippedTile !== tile) {
      lastFlippedTile.classList.remove('flipped');
      lastFlippedTile.dataset.flipped = 'false';
      lastFlippedTile.textContent = 'ðŸŽ';
    }

    tile.classList.add('flipped');
    tile.dataset.flipped = 'true';
    tile.textContent = 'ðŸŽ';

    lastFlippedTile = tile;
    clickCount++;

    if(clickCount === maxClicks) {
      puzzleLocked = true;
      tile.textContent = 'ðŸ’–';
      tile.classList.add('heart');

      setTimeout(() => {
        window.location.href = 'gift.html';
      }, 2000);
    }
  });
  // Play bg music on first user interaction
    document.addEventListener('click', () => {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic.paused) {
        bgMusic.play().catch(() => {});
      }
    }, { once: true });

    updateControls();
</script>

</body>
</html>
